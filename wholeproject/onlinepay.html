<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Payment Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='tscss.css') }}">
    <script>
      function onli(){
        alert("Your Ticket is Conifrmed, We Mailed you Ticket details !!!");
        var xhr = new XMLHttpRequest();
        var url = "http://localhost:5000/mailing";
        xhr.open('GET', url, false);
        
        xhr.send();
        var retrievedtext = xhr.responseText;
      }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="checkout_wrapper">
          <div class="product_info">
            <img src="{{ url }}" alt="product" style = "width:80%" >
            <div class="content">
              <h3>{{ moviename }} <br/>Rating = 8.7 </h3>
              <p>â‚¹ {{ Price }} </p>
            </div>
          </div>
          <div class="checkout_form">
            <p>Payment Section</p>
            <div class="details">
              <div class="section">
                <input type="text" placeholder="Card Number" min="16" required>
              </div>
              <div class="section">
                <input type="text" placeholder="Cardholder Name" required>
              </div>
              <div class="section last_section">
                <div class="item">
                  <input type="text" placeholder="Expiry Date" required>
                </div>
                <div class="item">
                  <input type="text" placeholder="CVV" max="3" required>
                </div>
              </div>
              
              <div class="btn" >
                <a href="{{ url_for('logout') }}" onclick="onli()">Pay</a>
                
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
