<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie_payment Checkout</title>
    <link rel="stylesheet" href="movie_pay.css">
</head>
<body>
    <div class="wrapper">
        <div class="checkout_wrapper">
          <div class="product_info">
            <img src="https://sql-project.s3.ap-south-1.amazonaws.com/movies/godzillavskong_300_300.png" alt="product" style = "width:80%" >
            <div class="content">
              <h3>Godzilla VS King Kong <br/>Rating = 8.7 </h3>
              <p>â‚¹ 110 </p>
            </div>
          </div>
          <div class="checkout_form">
            <p>Payment Section</p>
            <div class="details">
              <div class="section">
                <input type="text" placeholder="Card Number">
              </div>
              <div class="section">
                <input type="text" placeholder="Cardholder Name">
              </div>
              <div class="section last_section">
                <div class="item">
                  <input type="text" placeholder="Expiry Date">
                </div>
                <div class="item">
                  <input type="text" placeholder="CVV">
                </div>
              </div>
              
              <div class="btn">
                <a href="#">Pay</a>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
